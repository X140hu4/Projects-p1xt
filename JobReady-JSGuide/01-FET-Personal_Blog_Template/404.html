<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <title>404 - Page not found</title>
</head>
<body>
    <div class="container">
        <div class="error-message-top">
            <p class="error-message-code">404</p>
            <p class="error-message-desc">UH-OH! NOTHING FOUND</p>
        </div>
        <form action="">
            <input type="text" placeholder="Type any keyword">
            <input type="submit" value="SEARCH">
        </form>
        <div class="error-message-bottom">
            <p>Sorry!</p>
            <p>The page you are looking for does not exist or another error occurred</p>
            <p><span>X</span> GO BACK HOME</p>
        </div>
    </div>
</body>
</html>
