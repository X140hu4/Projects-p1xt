<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/font.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <title>404 - Page not found</title>
</head>
<body>

        <div class="err-msg-top">
            <p class="err-msg-top__code">404</p>
            <p class="err-msg-top__desc">Uh-Oh! Nothing Found</p>

        <form action="" class="search-form">
            <input type="text" placeholder="Type any keyword"><!--
         --><input type="submit" value="SEARCH">

            <p class="err-msg-bot--big">Sorry!</p>
            <p class="err-msg-bot--grey">The page you are looking for does not exist or another error occurred</p>
            <a href="#"><img class="home-img" src="./assets/images/home.png" alt="Home icon by Icomoon"> GO BACK HOME</a>
        </div>
    </div>
